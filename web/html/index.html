</head>

<body>
  {{modals}}

  <svg></svg>

  {{rate_code}}
  <hr>

  <script>

    // Parse data from server
    h5 = JSON.parse('{{h5}}');
    caseNumber = {{index}};
    $("span#index").text(caseNumber);

    n_cases = h5.length;
    polygons = JSON.parse('{{polygons}}');

    // Handling buttons (buttons.js)
    $("a").click(function(e) {
      id = $(this).attr('id');
      e.preventDefault();

      if (id == "prevcase") {
        save('previous');
      } else if (id == "nextcase") {
        save('next')
      } else if (id == "clear") {
        d3.selectAll('g').remove();
        save('same');
      }
      return false;
    });

    $('a#logout').unbind('click')
    $('a#stats').unbind('click')
    $("#score").click(cycle_button);
    $('a#download').unbind('click')

    // Handling keys
    document.onkeydown = function(e) { handling_keys(e); }

  </script>

</body>
<script>

  // Here begins the polygon stuff
  var svg = d3.select('svg')
    .attr('height', 1000)
    .attr('width', 1000);

  var myimage = svg.append('image')
    .attr('xlink:href', '{{jf}}')
    .attr('width', 1000)
    .attr('height', 1000)

  initialize_polygons(svg);
  console.log('Loading polygons:', polygons)
  drawPoly(polygons);

  $('#firstline button.btn.btn-dark').click(function(){
    detailsPolygon($(this));
  });

</script>
