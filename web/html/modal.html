<div id="polygonModal" class="modal fade" role="dialog">

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="itemtitle" class="modal-title">Edit polygon</h5>
        <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <p>
          <label id="label" for="label">Assigned label:</label>

          <select id="selectlabel" class="form-select" aria-label="Select label">
            {labels}
          </select>
        </p>

      </div>

      <div class="modal-footer">
        <button id="remove" type="button" class="btn btn-danger" data-bs-dismiss="modal">Remove polygon</button>
        <span>&nbsp;&nbsp;&nbsp;</span>
        <button id="save" type="button" class="btn btn-success" data-bs-dismiss="modal">Save</button>
        <button type="button" class="btn btn-default" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
