
<div class="container">
    <button class="btn btn-info">
        subject #
        <span class="badge badge-light" id="index">{index}</span>
        /<span class="badge badge-light">{n_cases}</span>
    </button>
    {test_section}

    <span class="badge badge-secondary" id="username">{username}</span>
    <span class="success" style="display:none">SAVED</span>
    <span class="skipped" style="display:none">SKIPPED</span>
</div>
<div class="container">
    <a class="btn btn-{color_btn}" id="score">Your score</a>
    <input class="form-control" placeholder="Your comment" type="text" name="lname" value="{comment}">
</div>
<div class="container">
    <a class="btn btn-primary" id="prevcase" href="">
        previous case</a>
    <a class="btn btn-primary" id="nextcase" href="">
        next case</a>
    <a class="btn btn-info" id="reset" href="">
        reset</a>
    <a class="btn btn-info" id="download" href="/download/">
        download</a>
    <a class="btn btn-danger" id="logout" href="/auth/logout/">
        logout</a>
    <!--<a class="btn btn-primary" id="stats" href="/stats/">
        stats</a>-->
</div>
